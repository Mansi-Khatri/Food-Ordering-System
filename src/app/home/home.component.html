
<div class="dis">
<div *ngFor="let food of trendyProducts">
<ul class="card" >
    <li>
        <a routerLink="/details/{{food.id}}">
            <img src="{{food.image}}" alt="food images">
            <div id ="content">
                <div class="name">
                    {{food.name}}
                </div>
                
            <div class="product-item-footer">
                <div class="origins">
                    <span>{{food.category}}</span>
               
                </div>
                <div class="cook-time">
                    <span>ðŸ•‘</span>
                    {{food.time}}
                    
                </div>
               
            </div>
            <div class="price">
                <span >Price </span>
                {{food.price|currency:'INR'}}
            </div>
            </div>   
        </a>
    </li>
</ul>
</div>
</div>

<div class="add-product">
    <h1>Add New Product</h1>
    <p class="message_p">{{addProductMessage}}</p>
    <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)"
     class="common-form">
      <input
        type="text"
        class="form-input"
        placeholder="Enter Dish Name"
        name="name"
        ngModel
        #name="ngModel"
        required
      />
      <p><span *ngIf="name.invalid && name.touched"></span></p>
      <input
      type="text"
      class="form-input"
      placeholder="Enter Dish Price"
      name="price"
      ngModel
      #price="ngModel"
      required
    />
    <p><span *ngIf="price.invalid && price.touched"></span></p>
    <input
    type="text"
    class="form-input"
    placeholder="Enter Tag"
    name="category"
    ngModel
    #category="ngModel"
      required
  />
  <p><span *ngIf="category.invalid && category.touched"></span></p>
  
  <input
  type="text"
  class="form-input"
  placeholder="Enter Cook Time"
  name="time"
  ngModel
  #time="ngModel"
      required
  />
  <p><span *ngIf="time.invalid && time.touched"></span></p>
  
  
  <input
  type="text"
  class="form-input"
  placeholder="Enter Dish Image URL"
  name="image"
  ngModel
  #image="ngModel"
      required
  />
  <p><span *ngIf="image.invalid && image.touched"></span></p>
  
  <button [disabled]="addProduct.invalid" class="form-button">Add Product</button>
  
    </form>
  </div>
